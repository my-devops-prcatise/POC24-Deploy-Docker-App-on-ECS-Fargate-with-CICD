name: CI/CD to ECS Fargate (ECR)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: poc24-node-app
  CONTAINER_NAME: webapp
  ECS_CLUSTER: poc24-cluster
  ECS_SERVICE: poc24-service
  TASK_DEF_FAMILY: poc24-task
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Docker Engine (Ubuntu)
        run: |
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found. Installing Docker Engine..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo systemctl enable --now docker
            # Add current user to docker group (takes effect next login; we still use sudo below)
            sudo usermod -aG docker "$USER" || true
          else
            echo "Docker already installed: $(docker --version)"
          fi
          sudo docker version

      - name: Install AWS CLI v2
        run: |
          echo "Removing any existing AWS CLI installation..."
          sudo rm -rf aws
          sudo rm -rf /usr/local/aws-cli
          sudo rm -f awscliv2.zip

          echo "Downloading AWS CLI v2..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"

          echo "Updating apt and installing unzip..."
          sudo apt update
          sudo apt install unzip -y

          echo "Unzipping AWS CLI installer..."
          unzip -o awscliv2.zip

          echo "Installing AWS CLI v2..."
          sudo ./aws/install

          echo "Verifying AWS CLI installation..."
          aws --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ✅ Added: Make sure the ECR repository exists (create if missing)
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" >/dev/null 2>&1 \
          || aws ecr create-repository --repository-names "${{ env.ECR_REPOSITORY }}" \
               --image-scanning-configuration scanOnPush=true \
               --region "${{ env.AWS_REGION }}"

      # ✅ Added: Also login ECR for root (only needed because you use 'sudo docker ...')
      - name: Login ECR for root (for sudo docker)
        run: |
          aws ecr get-login-password --region "${{ env.AWS_REGION }}" \
          | sudo docker login --username AWS --password-stdin "${{ steps.login-ecr.outputs.registry }}"

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          echo "Building $IMAGE_URI"
          sudo docker build -t "$IMAGE_URI" .
          sudo docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: |
            {
              "family": "${{ env.TASK_DEF_FAMILY }}",
              "networkMode": "awsvpc",
              "requiresCompatibilities": ["FARGATE"],
              "cpu": "256",
              "memory": "512",
              "executionRoleArn": "${{ secrets.ECS_EXECUTION_ROLE_ARN }}",
              "taskRoleArn": "${{ secrets.ECS_TASK_ROLE_ARN }}",
              "containerDefinitions": [
                {
                  "name": "${{ env.CONTAINER_NAME }}",
                  "image": "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}",
                  "portMappings": [
                    { "containerPort": 3000, "protocol": "tcp" }
                  ],
                  "essential": true,
                  "healthCheck": {
                    "command": ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"],
                    "interval": 30,
                    "timeout": 5,
                    "retries": 3,
                    "startPeriod": 10
                  },
                  "logConfiguration": {
                    "logDriver": "awslogs",
                    "options": {
                      "awslogs-group": "/ecs/${{ env.TASK_DEF_FAMILY }}",
                      "awslogs-region": "${{ env.AWS_REGION }}",
                      "awslogs-stream-prefix": "ecs"
                    }
                  },
                  "environment": [
                    { "name": "PORT", "value": "3000" }
                  ]
                }
              ]
            }
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
